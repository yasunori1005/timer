<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイマー</title>
</head>
<body>
    <div id="timer">
        <p>input内に数字を入力してstartボタンを押すとタイマーが動きます。<br>
        inputした時間と経過時間が同じになったらタイマーが泊まります。</p>
        <h1>経過時間</h1>
        <div id="time"></div>
        <input type="text" id="input">
        <button id="start">start</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
